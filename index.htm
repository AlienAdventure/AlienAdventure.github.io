<!DOCTYPE html>
<html lang="en">
<head>
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenging Quiz Game</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: calc(100vh - 120px); /* Account for header/footer height */
        }

        .quiz-container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .quiz-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .timer {
            color: #d9534f;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Banner Ad Areas */
        .ad-banner {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #e8e8e8;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Challenging Quiz Game</h1>
    </header>

    <div class="container">
        <!-- Banner Ad at the top -->
        <div class="ad-banner"><div>
    <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9733518',
        });
    </script>
</div>
</div>

        <div class="quiz-container">
            <div id="question-container">
                <p class="quiz-header" id="question">Loading question...</p>
                <p class="timer" id="timer">Time Remaining: 10</p>
                <div id="options"></div>
                <p id="feedback"></p>
                <p id="score">Score: 0</p>
                <button onclick="shareScore()">Share My Score!</button>
            </div>
        </div>

        <!-- Banner Ad at the bottom -->
        <div class="ad-banner"><div>
    <script type="text/javascript">
        aclib.runBanner({
            zoneId: '9733526',
        });
    </script>
</div>
</div>
    </div>

    <footer>
        <p>&copy; 2025 Challenging Quiz Game. All rights reserved.</p>
    </footer>

    <script>
        const questions = [
            { question: "What is 12 + 15?", options: ["27", "25", "30", "24"], correct: "27" },
            { question: "Which planet has the most moons?", options: ["Jupiter", "Saturn", "Mars", "Earth"], correct: "Saturn" },
            { question: "What is the capital of Australia?", options: ["Canberra", "Sydney", "Melbourne", "Brisbane"], correct: "Canberra" },
            { question: "Who painted the Mona Lisa?", options: ["Leonardo da Vinci", "Michelangelo", "Vincent van Gogh", "Pablo Picasso"], correct: "Leonardo da Vinci" },
            { question: "What is the largest mammal?", options: ["Blue Whale", "Elephant", "Giraffe", "Polar Bear"], correct: "Blue Whale" },
            { question: "What is the capital of Japan?", options: ["Tokyo", "Kyoto", "Osaka", "Nagoya"], correct: "Tokyo" },
            { question: "What is the boiling point of water?", options: ["100°C", "90°C", "80°C", "110°C"], correct: "100°C" },
            { question: "Who wrote 'Romeo and Juliet'?", options: ["William Shakespeare", "Charles Dickens", "Jane Austen", "Mark Twain"], correct: "William Shakespeare" },
            { question: "How many continents are there?", options: ["7", "6", "5", "8"], correct: "7" },
            { question: "Which gas do plants absorb?", options: ["Carbon Dioxide", "Oxygen", "Nitrogen", "Helium"], correct: "Carbon Dioxide" },
            { question: "What is the capital of France?", options: ["Paris", "Marseille", "Lyon", "Nice"], correct: "Paris" },
            { question: "Which element has the chemical symbol 'O'?", options: ["Oxygen", "Osmium", "Gold", "Silver"], correct: "Oxygen" },
            { question: "What is 3 x 7?", options: ["21", "24", "18", "27"], correct: "21" },
            { question: "Which ocean is the largest?", options: ["Pacific", "Atlantic", "Indian", "Arctic"], correct: "Pacific" },
            { question: "What is the main language spoken in Brazil?", options: ["Portuguese", "Spanish", "English", "French"], correct: "Portuguese" },
            { question: "What year did World War II end?", options: ["1945", "1940", "1939", "1950"], correct: "1945" },
            { question: "Which country invented pizza?", options: ["Italy", "France", "USA", "China"], correct: "Italy" },
            { question: "Who discovered gravity?", options: ["Isaac Newton", "Albert Einstein", "Galileo", "Aristotle"], correct: "Isaac Newton" },
            { question: "Which planet is known as the Red Planet?", options: ["Mars", "Venus", "Mercury", "Jupiter"], correct: "Mars" },
            { question: "What is the capital of Canada?", options: ["Ottawa", "Toronto", "Montreal", "Vancouver"], correct: "Ottawa" },
            { question: "What is the smallest prime number?", options: ["2", "1", "3", "5"], correct: "2" },
            { question: "Which country has the most people?", options: ["China", "India", "USA", "Brazil"], correct: "China" },
            { question: "What is the capital of Germany?", options: ["Berlin", "Munich", "Frankfurt", "Hamburg"], correct: "Berlin" },
            { question: "How many bones are in the human body?", options: ["206", "201", "210", "215"], correct: "206" },
            { question: "What is the freezing point of water?", options: ["0°C", "10°C", "-5°C", "5°C"], correct: "0°C" },
            { question: "Who painted 'Starry Night'?", options: ["Vincent van Gogh", "Claude Monet", "Pablo Picasso", "Salvador Dali"], correct: "Vincent van Gogh" },
            { question: "What is the largest organ in the human body?", options: ["Skin", "Heart", "Liver", "Lungs"], correct: "Skin" },
            { question: "What is 9 x 9?", options: ["81", "72", "64", "90"], correct: "81" },
            { question: "What is the chemical formula for water?", options: ["H2O", "O2", "CO2", "NaCl"], correct: "H2O" },
            { question: "Which animal is known as the King of the Jungle?", options: ["Lion", "Tiger", "Elephant", "Giraffe"], correct: "Lion" }
        ];

        let score = 0;
        let timeLeft = 10;
        let currentQuestionIndex = 0;
        let timerInterval;

        function startGame() {
            questions.sort(() => Math.random() - 0.5); // Randomize questions
            loadQuestion();
        }

        function loadQuestion() {
            clearInterval(timerInterval);
            timeLeft = 10; // Reset timer for each question
            document.getElementById("timer").innerText = `Time Remaining: ${timeLeft}`;

            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestion.question;

                        const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5); // Shuffle options
            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = ""; // Clear previous options

            shuffledOptions.forEach(option => {
                const button = document.createElement("button");
                button.innerText = option;
                button.onclick = () => answer(option);
                optionsContainer.appendChild(button);
            });

            startTimer();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = `Time Remaining: ${timeLeft}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        function timeUp() {
            document.getElementById("feedback").innerText = "Time's up! Moving to the next question.";
            nextQuestion();
        }

        function answer(selected) {
            clearInterval(timerInterval);
            const currentQuestion = questions[currentQuestionIndex];
            if (selected === currentQuestion.correct) {
                score++;
                document.getElementById("feedback").innerText = "Correct!";
            } else {
                document.getElementById("feedback").innerText = `Wrong! The correct answer was: ${currentQuestion.correct}`;
            }
            document.getElementById("score").innerText = `Score: ${score}`;
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    document.getElementById("feedback").innerText = "";
                    loadQuestion();
                }, 1000);
            } else {
                endGame();
            }
        }

        function endGame() {
            document.querySelector(".quiz-container").innerHTML = `
                <h2>Game Over!</h2>
                <p>Your final score is: ${score} / ${questions.length}</p>
                <button onclick="restartGame()">Restart Game</button>
                <button onclick="shareScore()">Share My Score!</button>
            `;
        }

        function restartGame() {
            score = 0; // Reset score
            currentQuestionIndex = 0; // Reset question index
            document.getElementById("score").innerText = `Score: 0`; // Update score display
            startGame(); // Restart the game
        }

        function shareScore() {
            const shareText = `I scored ${score} out of ${questions.length} in the Challenging Quiz Game! Can you beat my score?`;

            if (navigator.share) {
                navigator.share({
                    title: "Challenging Quiz Game",
                    text: shareText,
                    url: window.location.href
                }).catch(err => console.error("Sharing failed", err));
            } else {
                alert("Sharing is not supported on this device. Copy and share this text instead:\n\n" + shareText);
            }
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
